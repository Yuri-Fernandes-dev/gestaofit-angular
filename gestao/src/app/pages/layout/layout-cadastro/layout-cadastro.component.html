<app-header-login></app-header-login>

<a [routerLink]="['/recuperar']" id="senhaa">
  <span>Esqueci a senha</span>
</a>

<div class="formulario-cadastro">
  <div class="intro-login">
    <h1>Criar Conta</h1>
    <a [routerLink]="'/login'"><span> Já tem uma conta? Faça login </span></a>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="linha">
      <div class="campo">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Jaira Martins" required>
      </div>
      <div class="campo">
        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" placeholder="MariaLojista123" required>
      </div>
    </div>

    <div class="linha">
      <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required>
      </div>
      <div class="campo">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="••••••••" required>
      </div>
    </div>

    <div class="linha">
      <div class="campo">
        <label for="empreendimento">Nome do Empreendimento</label>
        <input type="text" id="empreendimento" placeholder="Loja Fit" required>
      </div>
      <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="444.777.000-36" required>
      </div>
    </div>

    <div class="linha">
      <div class="campo">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(21) 99999-9999" required>
      </div>
      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="fulano@gmail.com" required>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
